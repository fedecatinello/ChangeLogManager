<!--  FORMULARIO MODAL QUE HAY QUE AGREGAR -->
<div id="versionDetailsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{versionCtrl.project.name}}</h4>
      </div>
         <form name="projectVersionForm" role="form">
          <fieldset>
            <div class="form-group">
              <table class="table table-striped table-hover table-condensed example-animate-container">
                <tbody>
                <tr>
                  <th>Identificador</th>
                  <th>Descripci&oacuten</th>
                </tr>
                <tr data-ng-repeat="version in versionCtrl.project.versions" class="animate-repeat">
                  <td class="col-xs-2">{{version.identifier}}</td>
                  <td class="col-xs-4"><kbd>{{version.description}}</kbd></td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="example-animate-container" style="padding-top:10px">
              <div class="alert alert-danger animate-repeat" ng-repeat="error in versionCtrl.errors">{{error}}</div>
            </div>
          </fieldset>
        </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
